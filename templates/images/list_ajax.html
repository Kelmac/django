{% load thumbnail %} {% for image in images%}
<div class="image-thumbnail">
    <div class="info">
        <a href="{{ image.get_absolute_url}}" class="title">
            {{image.title}}
        </a>
    </div>
    <div class='image'>
        <a href="{{ image.get.absolute_url}}">
            {% thumbnail image.image "100x100" crop="100%" as im %}
            <a href="{{ image.get_absolute_url }}">
                <img src="{{im.url}}">
            </a>
            {% endthumbnail %}
        </a>
    </div>
    <div class="info">
        <a href="{{ image.get_absolute_url}}" class="title">
            {{image.user.first_name}}
        </a>
    </div>
</div>

{% endfor%}
